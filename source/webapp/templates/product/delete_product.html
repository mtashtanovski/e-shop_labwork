{% extends 'base.html' %}
{% load static %}

{% block title %}Delete product{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'webapp:product_delete' product.pk %}" method="post">
            {% csrf_token %}
            <h2>Вы уверены, что хотите удалить товар: "{{ product.title }}"?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">YES</button>
        </form>
        <br>
        <a href="{% url 'webapp:product_view' product.pk %}" class="btn btn-outline-success btn-lg">NO</a>
    </div>
{% endblock %}
